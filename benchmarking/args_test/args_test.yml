          - "64x64x1x8"
          - "128x128x1x8"
          - "256x256x1x8"
          - "512x512x1x8"
          - "32x32x1x16"
          - "64x64x1x16"
          - "128x128x1x16"
          - "256x256x1x16"
          - "512x512x1x16"
        data_type: single
        benchmark_type: Algorithm
        outer_iterations: 2
        inner_iterations: 10
        min_measure_seconds: 1
        validate: false
        keep_output: false
      runs:
        - name: nai_shuffle_multimat_right
