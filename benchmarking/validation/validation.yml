          - "32x32x1x11"
          - "64x64x1x11"
          - "313x313x1x11"
        data_type: single
        benchmark_type: None
        outer_iterations: 1
        inner_iterations: 2
        validate: true
        keep_output: false
      runs:
        - name: nai_orig
